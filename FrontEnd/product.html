<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" type="image/png" href="./pictures/Favicon_Orinoco.png">
        <link rel="stylesheet" href="./css/styles.css">

		<script src="https://kit.fontawesome.com/1ff953b2ad.js" crossorigin="anonymous"></script>
        <script src="./js/product.js" type="text/javascript" defer></script>

        <title>Orinoco - Page produit</title>
        <meta name="description" content="Description du produit sélectionné, options de personnalisation et ajout du produit au panier.">
    </head>

    <body>

        <header class="container header">
            <a class="navLink" href="../index.html"><i class="fas fa-home icons"></i>Accueil</a>
            <div class="logo">
                <img src="./pictures/Logo_Orinoco.png" alt="Logo de l'entreprise constitué d'un chariot avec un dégradé du orange au violet et du nom commercial">
                <h1 class="slogan">Orinoco, l'e-commerce thématique !</h1>
            </div>
            <a class="navLink" href="./cart.html"><i class="fas fa-shopping-cart icons"></i>Mon panier</a>
        </header>
        
        <main class="container main">
            <section>
                <h2 class="sectionTitle">Orinourson : Le monde des peluches !</h2>
            </section>
            <section id="productSheet"></section>
            <section class="productAddCart">
                <button class="button addCartButton" id="addCartButton">Ajouter au panier</button>
            </section>
        </main>
        
        <footer class="container footer">
            <img class="footerLogo" src="./pictures/Orinoco.png" alt="Nom de l'entreprise">
            <span class="footerRights">Tous droits réservés - 2021</span>
        </footer>
    
    </body>
</html>
